<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c3ece0a22b.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="background">
            <div class="header"></div>
            <div class="container">
                    <div class="contatti">
                        <div class="top-left-bar">
                            <div class="icone">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="container-contatti">
                            <div class="ricevi-notifiche">Notifiche</div>
                            <div class="cerca">Cerca</div>
                            <div class="persona"></div>
                            <div class="persona"></div>
                            <div class="persona"></div>
                            <div class="persona"></div>
                            <div class="persona"></div>
                            <div class="persona"></div>
                            <div class="persona"></div>
                            <div class="persona"></div>
                        </div>
                        <div class="footer"></div>
                    </div>
                <div class="conversazione">
                    <div class="top-right-bar">
                        <div class="icone">
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-search "></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="container-chat">
                        <div class="messaggio">ciao</div>
                        <div class="messaggio risposta">ciao</div>
                        <div class="messaggio">ciao</div>
                        <div class="messaggio risposta">ciao</div>
                        <div class="messaggio">ciao</div>
                        <div class="messaggio risposta">ciao</div>
                        <div class="messaggio">ciao</div>
                        <div class="messaggio risposta">ciao</div>
                    </div>
                    <div class="footer">
                        <i class="fas fa-smile"></i>

                        <i class="fas fa-microphone"></i>
                    </div>
                </div>

            </div>

        </div>










        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
